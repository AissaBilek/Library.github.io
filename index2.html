 </head>

<body>
   <button onclick="addBoooktoLibrary();">
    Add new book
   </button>
   <div id="divLib">

   </div>
    

    <script>
    
    function book (title,author,pages,read){

      this.title=title;
      this.author=author;
      this.pages=pages;
      this.read=read;
      this.info=function infos(){
        console.log(`the ${title} , ${author},number of ages${pages},not ${read}`)
      }
     

    }
    
    


    let Library=[];
    function addBoooktoLibrary(){
      const title=prompt("what's the title of your book")
      const author=prompt("what author of this book")
      const pages=prompt("what number of pages")
      const read=prompt("did your read this book Yes/No")
      const objectBook=new book(title,author,pages,read)
      Library.push(objectBook);
      
     
      
    function addElement(){
        const librarDiv=document.getElementById("divLib");
        librarDiv.innerText="";

const Title1=document.createElement('div');
const author1=document.createElement('div');
const pages1=document.createElement('div');
const read1=document.createElement('div');

// Ajouter du contenu à l'élément

read1.innerText=`${read}`
author1.innerText=`${author}`
pages1.innerText=`${pages}`
Title1.innerText=`${title}`


// Ajouter l'élément créé au document
document.body.appendChild(Title1);
document.body.appendChild(author1);
document.body.appendChild(pages1);
document.body.appendChild(read1);

librarDiv.appendChild(addElement);


      }
      
      
      Library.forEach(addElement);
     
    }
  
      
    

   
  

    </script>
